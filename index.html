<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hurricane Alert System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      header {
        background: #007bff;
        color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      nav {
        background: white;
        padding: 0.5rem;
        border-radius: 5px;
        margin-top: 0.5rem;
      }
      select,
      button {
        margin-left: 0.5rem;
      }
      #map {
        height: 330px;
        margin-top: 1rem;
      }
      .container {
        padding: 1rem;
      }
      form {
        margin-top: 2rem;
        padding: 1rem;
        background: #f2f2f2;
        border-radius: 10px;
      }
      label {
        display: block;
        margin-top: 0.5rem;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.25rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button.submit {
        margin-top: 1rem;
        background: #007bff;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button.submit:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin: 0">Hurricane Alerts</h1>
    </header>

    <nav>
      <a href="#alerts">Alerts</a> | <a href="#reports">Reports</a> |
      <a href="#feedback">Feedback</a>
    </nav>

    <nav>
      <select id="parish-select">
        <option value="">Select Parish</option>
        <option value="Christ Church">Christ Church</option>
        <option value="Saint Andrew">Saint Andrew</option>
        <option value="Saint George">Saint George</option>
        <option value="Saint James">Saint James</option>
        <option value="Saint John">Saint John</option>
        <option value="Saint Joseph">Saint Joseph</option>
        <option value="Saint Lucy">Saint Lucy</option>
        <option value="Saint Michael">Saint Michael</option>
        <option value="Saint Peter">Saint Peter</option>
        <option value="Saint Philip">Saint Philip</option>
        <option value="Saint Thomas">Saint Thomas</option>
      </select>
      <button onclick="getUserLocation()">Use My Location</button>
    </nav>

    <div id="map"></div>

    <div class="container" id="alerts">
      <h2>Weather Alerts & Forecast</h2>
      <div id="weather-data">Please select a parish or use your location.</div>

      <form id="reports" onsubmit="submitForm(event, 'Report')">
        <h2>Submit a Report</h2>
        <label for="report-first">First Name</label>
        <input type="text" id="report-first" required />

        <label for="report-last">Last Name</label>
        <input type="text" id="report-last" required />

        <label for="report-parish">Parish</label>
        <select id="report-parish" required>
          <option value="">Select Parish</option>
          <option value="Christ Church">Christ Church</option>
          <option value="Saint Andrew">Saint Andrew</option>
          <option value="Saint George">Saint George</option>
          <option value="Saint James">Saint James</option>
          <option value="Saint John">Saint John</option>
          <option value="Saint Joseph">Saint Joseph</option>
          <option value="Saint Lucy">Saint Lucy</option>
          <option value="Saint Michael">Saint Michael</option>
          <option value="Saint Peter">Saint Peter</option>
          <option value="Saint Philip">Saint Philip</option>
          <option value="Saint Thomas">Saint Thomas</option>
        </select>

        <label for="report-desc">Description</label>
        <textarea id="report-desc" rows="4" required></textarea>

        <button type="submit" class="submit">Submit Report</button>
      </form>

      <form id="feedback" onsubmit="submitForm(event, 'Feedback')">
        <h2>Submit Feedback</h2>
        <label for="feedback-first">First Name</label>
        <input type="text" id="feedback-first" required />

        <label for="feedback-last">Last Name</label>
        <input type="text" id="feedback-last" required />

        <label for="feedback-desc">Description</label>
        <textarea id="feedback-desc" rows="4" required></textarea>

        <button type="submit" class="submit">Submit Feedback</button>
      </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const parishCoords = {
        "Christ Church": [13.0852997, -59.5827857],
        "Saint Andrew": [13.2494607, -59.6127817],
        "Saint George": [13.2494607, -59.6127817],
        "Saint James": [13.1879347, -59.6623262],
        "Saint John": [13.1879347, -59.6623262],
        "Saint Joseph": [13.1741117, -59.5405367],
        "Saint Lucy": [13.2021912, -59.5839437],
        "Saint Michael": [13.1184767, -59.6435762],
        "Saint Peter": [13.1184767, -59.6435762],
        "Saint Philip": [13.2622709, -59.6512203],
      }

      const map = L.map("map").setView([13.096, -59.616], 10)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map)

      Object.entries(parishCoords).forEach(([parish, coords]) => {
        L.marker(coords)
          .addTo(map)
          .bindPopup(parish)
          .on("click", () => {
            document.getElementById("parish-select").value = parish
            fetchWeather(coords[0], coords[1])
          })
      })

      document
        .getElementById("parish-select")
        .addEventListener("change", function () {
          const selected = this.value
          if (selected && parishCoords[selected]) {
            const [lat, lon] = parishCoords[selected]
            fetchWeather(lat, lon)
          }
        })

      function getUserLocation() {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords
            fetchWeather(latitude, longitude)
          },
          (err) => {
            alert("Location access denied or unavailable.")
          },
        )
      }

      async function fetchWeather(lat, lon) {
        const API_KEY = "6a37f992dfd748d5a2240721250404"

        try {
          // Fetch current conditions
          const currentRes = await fetch(
            `http://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${lat},${lon}`,
          )
          const currentConditions = await currentRes.json()

          // Fetch forecast (e.g., for the next 3 days)
          const forecastRes = await fetch(
            `http://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=5`,
          )
          const forecastData = await forecastRes.json()

          // Fetch alerts if needed (WeatherAPI.com does not have a separate alerts endpoint)
          const alertsRes = await fetch(
            `http://api.weatherapi.com/v1/alerts.json?key=${API_KEY}&q=${lat},${lon}`,
          )
          const alerts = await alertsRes.json()

          displayWeather(
            currentConditions,
            forecastData.forecast.forecastday,
            alerts,
          )
        } catch (error) {
          alert("Error fetching weather data.")
          console.log(error)
        }
      }

      function displayWeather(currentConditions, forecastDays, alerts) {
        const container = document.getElementById("weather-data")
        let html = `<h3>Current Conditions</h3>`

        if (currentConditions) {
          const current = currentConditions.current
          html += `<p>${current.condition.text} - ${current.temp_c}°C</p>`
        } else {
          html += `<p>No current conditions available.</p>`
        }

        html += `<h3>Forecast</h3>`
        forecastDays.forEach((day) => {
          html += `<p>${day.date}: Max ${day.day.maxtemp_c}°C, Min ${day.day.mintemp_c}°C - ${day.day.condition.text}</p>`
        })

        if (alerts && alerts.alert) {
          html += `<h3>Alerts</h3>`
          alerts.alert.forEach((alert) => {
            html += `<p><strong>${alert.headline}</strong>: ${alert.desc}</p>`
          })
        } else {
          html += `<p>No current alerts.</p>`
        }

        container.innerHTML = html
      }

      function submitForm(event, type) {
        event.preventDefault()
        alert(`${type} submitted!`)
        event.target.reset()
      }
    </script>
  </body>
</html>
